{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование отзыва</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'detail_auto' object.auto.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
