{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3">Удалить отзыв</h2>
        <p>Вы уверены, что хотите удалить этот отзыв?</p>
        <p><em>"{{ object.text }}"</em></p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'detail_auto' object.auto.slug %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
